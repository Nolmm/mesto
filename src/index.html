<!DOCTYPE html> 
<html lang="ru"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная страница для обмена фото"> 
  <meta name="keywords" content="Эльбрус Домбай Карачаево-Черкессия"> 
  <meta name="author" content="Любовь Новичкова"> 
  <title>Место Россия</title>
  <!--<link rel="stylesheet" href="./pages/index.css">-->
</head>
<body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p></div>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
      <section class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </section>
    </main>
    <section class="popup popup__edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-form" class="popup__form popup__edit_form" novalidate>
          <input type="text" name="name" id="name-input" class="popup__item popup__item_name" required minlength="2" maxlength="40">
          <span id="name-input-error" class="popup__input-error">Вы пропустили это поле</span>
          <input type="text" name="job" id="job-input" class="popup__item popup__item_job" required minlength="2" maxlength="200">
          <span id="job-input-error" class="popup__input-error">Вы пропустили это поле</span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup__add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-add popup__close-btn"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="edit-form" class="popup__form popup__add-form" novalidate>
          <input type="text" name="placename" id="place-name-input" placeholder="Название" class="popup__item popupadd__item_place-name" required minlength="1" maxlength="30">
          <span id="place-name-input-error" class="popup__input-error">Вы пропустили это поле</span>
          <input type="url" name="placeimg" id="place-img-input" placeholder="Ссылка на картинку" class="popup__item popupadd__item_place-img" required>
          <span id="place-img-input-error" class="popup__input-error">Введите адрес сайта</span>
          <button type="submit" class="popup__submit-button popup__add-button">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup__increase-img">
      <div class="popup__container-increase">
        <button type="button" class="popup__close-img popup__close-btn"></button>
      <figure class="popup__figure">
        <img alt="фото" src="#" class="popup__img">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
      </div>
    </section>
    <template id = "template-element" class="card-template">
      <li class="elements__list-item">
            <figure class="elements__figure">
              <button  type="reset" class="elements__trash"></button>
              <img class="elements__image" src="#" alt="">
              <figcaption class="elements__figcaption">
                <h3 class="elements__title"></h3>
                <button type="button" class="elements__like"></button>
              </figcaption>
            </figure>
          </li>
    </template>
<!--<script type="module" src="./pages/index.js"></script>-->
</body>
</html>
